<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
	<title>取色</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./html2canvas.js"></script>
	<script src="./color-selector.js"></script>
</head>

<body>
	<div class="header">
		<div class="color_panel">
			<span id="color_panel"></span>
		</div>
		<button id="color_btn" onclick="showSelector()">取色</button>
	</div>
	<div class="cover">
		<img
			src="./img-7044bb2691d94f9171274029766267c5.jpg"
			onclick="showPic('./img-7044bb2691d94f9171274029766267c5.jpg')" />
		<img
			src="https://saas-image.jingwxcx.com/upload_files/2021/08/04/6afbbe9af81677e685f5666e76ad2bae.png"
			onclick="showPic('https://saas-image.jingwxcx.com/upload_files/2021/08/04/6afbbe9af81677e685f5666e76ad2bae.png')" crossorigin="anonymous" />
		<img
			src="https://saas-image.bj.bcebos.com/upload_files/2021/08/04/6afbbe9af81677e685f5666e76ad2bae.png"
			onclick="showPic('https://saas-image.bj.bcebos.com/upload_files/2021/08/04/6afbbe9af81677e685f5666e76ad2bae.png')"  crossorigin="anonymous" />
		<img
			src="https://liqingyun.oss-cn-hangzhou.aliyuncs.com/ad/1/202.jpg"
			onclick="showPic('https://liqingyun.oss-cn-hangzhou.aliyuncs.com/ad/1/202.jpg')" />
		<img
			src="https://saas-image.jingwxcx.com/upload_files/2021/07/08/20022e2af1ee02b468d151510db64111.jpg"
			onclick="showPic('https://saas-image.jingwxcx.com/upload_files/2021/07/08/20022e2af1ee02b468d151510db64111.jpg')"  />
		<img
			src="https://liqingyun.fwh.bcebos.com/11.jpg"
			onclick="showPic('https://liqingyun.fwh.bcebos.com/11.jpg')"
			alt="">
	</div>

	<script>
		let selector = null
		let $dom = document.getElementById('color_panel')

		function showSelector() {
			if (selector == null) {
				selector = new ColorSelector()
				selector.onselected = function (r, g, b, a) {
					console.log('r, g, b, a ==> ', r, g, b, a)
					let color = `rgb(${r}, ${g}, ${b})`
					$dom.style.backgroundColor = color
					$dom.style.borderColor = color
				}
			}
			selector.show()
		}

		function showPic (url) {
			var xhr = new XMLHttpRequest
			xhr.open('get', url + '?t=' + Math.ceil(Math.random() * 1000 * 1000))
			xhr.send()
		}
	</script>
</body>

</html>
