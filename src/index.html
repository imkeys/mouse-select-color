<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>取色</title>
	<link rel="stylesheet" href="./style.css">
	<script src="//cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.js"></script>
	<script src="./color-selector.js"></script>
</head>

<body>
	<div class="header">
		<div class="color_panel">
			<span id="color_panel"></span>
		</div>
		<button id="color_btn" onclick="showSelector()">取色</button>
	</div>
	<div class="cover">
		<!-- <img src="./img.jpg" alt=""> -->
		<img src="//saas-image.jingwxcx.com/upload_files/2021/05/08/b116706d55a92bb3b25cb0eff38c7ae1.jpg" />
	</div>

	<script>
		let selector = null
		let $dom = document.getElementById('color_panel')

		function showSelector() {
			if (selector == null) {
				selector = new ColorSelector()
				selector.onselected = function (r, g, b, a) {
					console.log('r, g, b, a ==> ', r, g, b, a)
					let color = `rgb(${r}, ${g}, ${b})`
					$dom.style.backgroundColor = color
					$dom.style.borderColor = color
				}
			}
			selector.show()
		}
	</script>
</body>

</html>
